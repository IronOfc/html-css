<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" height="265" poster="imagens/limoes-capa-500.png" controls autoplay muted loop>
        <source src="midia/meu-video-720.mp4" type="video/mp4">
        <source src="midia/meu-video-720.mkv" type="video/mp4">
        <source src="midia/meu-video-720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
